<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fits</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./../css/contact.css"/>  
    <script src="../js/contact.js"></script>
</head>
<body>
    
    <h1 class="text-center mt-4 heading text-dark">Contact Us</h1>
    <div class="container-1 rounded mx-auto">
        <div class="row">
            <div class="col-sm-6 col-md-11 col-lg-6  mx-auto">
                <form class="form">
                    
                    <div class="mb-3">
                        
                        <input type="text" class="form-control border-dark" id="name" aria-describedby="emailHelp"
                            placeholder="Enter Your Name" required class="input">
                    </div>
                    <div class="mb-3">

                        <input type="email" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Your Email" required class="input">
                    </div>
                    <div class="mb-3">

                        <textarea class="form-control border-dark" id="exampleFormControlTextarea1" rows="3" placeholder="Message"
                           required class="input"></textarea>
                    </div>
                    <button type="submit" class="button  d-block mx-auto m-5 fs-4 bg-dark"
                        onclick="submitDetails()">Send Message</button>
                </form>
            </div>
        </div>




    



       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
</body>
</html>
